<div class="team-member">
  <img class="mx-auto rounded-circle" src={{profile.image_url}} alt="..." />
    <h4>{{profile.name}}</h4>
    <p class="text-muted">{{profile.title}}</p>
    <a routerLink="/profiles/{{profile.user}}"><button type="button" class="btn btn-success">Full Bio</button></a>

    <a class="btn btn-dark btn-social mx-2" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a class="btn btn-dark btn-social mx-2" target="_blank"><i class="fab fa-linkedin-in"></i></a>
